<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="library.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    

</head>
<body>
    <a href ="#fill">
    
    <button type="button" id="new" class="btn btn-primary">NEW BOOK</button></a>

   

   <form id ="fill" class="form" style="display: none;">
    <label for ="book name">BOOK NAME :</label>
    <input type="text" class="book" id="book_name">

    <label for ="author name">AUTHOR NAME :</label>
    <input type="text"  class="author" id="author_name">

    <label for ="cost">COST: </label>
    <input type="number" id="cost">
     
    <label for="read">Read
    <input  type="checkbox" id="read">
</label>


    <button type ="submit">Add Book TO Library</button>


   </form>
   <div id="library"></div>

  
   <script src="library.js"></script> 
</body>
</html>
